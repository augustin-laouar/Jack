<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="../scripts/backgroundScripts/verify_auth.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshInfo.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshTimer.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Jack's Mails</title>
</head>
<body class="bg-dark text-light">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col">
        <div class="d-flex align-items-center">
          <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="me-2" style="max-height:100px;">
          <h1 class="display-3">Credentials</h1>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <a href="#" class="btn btn-dark" id="settings">Settings</a>
          <a href="#" class="btn btn-dark" id="help">Help</a>
          <a href="login.html" class="btn btn-dark" id="log-out">Log out</a>
        </div>
      </div>
    </div>
    <div class="border-top"  style="margin-top : 10px; margin-bottom : 10px; width:100%"></div>
    <div class="row" >
      <div class="col-3 m-2">
        <h3 class="display-6">New password</h3>
        <form id ="pwd-form">
          <div class ="m-1">
            <input style="width:75%;" id="url" autocomplete="off" placeholder="Enter the associate url" required>
          </div>
          <div class ="m-1">
            <input style="width:75%;" id="username" placeholder="Enter your username" required>
          </div>
          <div class ="m-1">
            <input style="width:75%;" type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="m-1" >
            <button style="width:75%;" type="submit" class="btn btn-info">Save</button>
          </div>
        </form>
        <p id="info" class="text-warning"></p>
      </div>
      <div class="col m-2" >
        <h3 class="display-6">My passwords saved</h3>
        <div class="d-flex" style="width: 40%">
          <input id="search" class="form-control me-2" autocomplete="off" placeholder="Search for credentials...">
          <select class="form-select" id="search-method" style="width: 50%;">
            <option value="url">URL</option>
            <option value="username">Username</option>
            <option value="all" selected="selected">All</option>
          </select>
        </div>
        <div style="overflow-y:scroll; max-height:65vh;">
          <table class="table table-dark">
            <thead id="tab-head"></thead>        
            <tbody id="tab-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../scripts/password/mainPage.js"></script>
</body>
</html>
