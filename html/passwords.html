<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="../scripts/backgroundScripts/verify_auth.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshInfo.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshTimer.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/popup.css">
  <title>Jack's Mails</title>
  <link rel="icon" type="image/png" href="../icons/favicon.ico">
</head>
<body class="bg-dark text-light">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col">
        <div class="d-flex align-items-center">
          <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="me-2" style="max-height:100px;">
          <h1 class="display-3">Credentials</h1>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <a href="#" class="btn transparent-button" id="settings">
            <img src="../svg-images/settings.svg" alt="Settings" style="width: 20px; height: 20px;">
          </a>
          <a href="#" class="btn transparent-button" id="help">
            <img src="../svg-images/info.svg" alt="About" style="width: 20px; height: 20px;">
          </a>
          <a href="login.html" class="btn transparent-button" id="log-out">
            <img src="../svg-images/logout.svg" alt="Log out" style="width: 20px; height: 20px;">
          </a>
        </div>
      </div>
    </div>
    <div class="border-top"  style="margin-top : 10px; margin-bottom : 10px; width:100%"></div>
    <div class="container d-flex flex-column align-items-center">
      <div class="w-100 m-2" >
        <div class="d-flex" style="width: 40%"> 
          <input id="search" class="form-control me-2 dark-input" autocomplete="off" placeholder="Search something...">
          <select class="form-select dark-select" id="search-method" style="width: 50%;">
            <option value="title">Title</option>
            <option value="url">URL</option>
            <option value="username">Username</option>
            <option value="all" selected="selected">Everywhere</option>
          </select>
        </div>
        <div class="d-flex justify-content-between align-items-center w-100">
          <p id="info" class="text-warning m-0"></p>
          <button type="button" class="btn transparent-button" id="add-psw-button">
            <img src="../svg-images/add.svg" alt="Add" style="width: 20px; height: 20px;">
          </button>
        </div>
        <div style="overflow-y:scroll; width: 100%; max-height:65vh;">
          <table class="table table-dark">
            <thead id="tab-head"></thead>        
            <tbody id="tab-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Popup Modal Structure -->
    <div id="overlay" class="hidden"></div>
    <div id="popup" style="width: 400px;" class="hidden">
      <div class="popup-content bg-dark text-light rounded p-3">
        <span id="close-popup" class="close-btn">&times;</span>
        <div id="popup-content"></div>
      </div>
    </div>
  <script type="module" src="../scripts/password/mainPage.js"></script>
  <script type="module" src="../scripts/password/addPsw.js"></script>
</body>
</html>
