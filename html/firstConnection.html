<!DOCTYPE html>
<html>
<head>
  <title>Jack's Mails</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/firstconnection.css">
  <link rel="stylesheet" href="../css/common.css">

  <link rel="icon" type="image/png" href="../icons/favicon.ico">
</head>
<body class="bg-dark text-light" style="overflow: hidden;">
  <div class="container text-center" style="width: 300px; height: 400px;">
    <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="mx-auto" style="max-height:100px;">
    <h2>Welcome to Jack's Mails.</h2>
    <p class="lead">First, set your password.</p>
    <form id ="create-psw-form">
      <div class="form-group">
        <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Enter your password" required>
        <label for="confirm"></label>
        <input type="password" id="confirm" name="confirm" autocomplete="new-password" placeholder="Re-type your password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="confirm-button" style="width:100%;">Save</button>
      </div>
    </form>
    <p id="info" class="text-warning"></p>
    <script type="module" src ="../scripts/firstConnection.js"></script>
  </div>
</body>
</html>
