<!DOCTYPE html>
<html>
<head>
  <title>Jack's Mails</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/firstconnection.css">
  <link rel="stylesheet" href="../css/common.css">

  <link rel="icon" type="image/png" href="../icons/favicon.ico">
</head>
<body class="bg-dark text-light" style="overflow: hidden;">
  <div class="container text-center" style="width: 300px; height: 450px;">
    <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="mx-auto" style="max-height:100px;">
    <h2>Welcome to Jack's Mails.</h2>
    <p class="lead">First, set your password.</p>
    <form id ="create-psw-form">
      <div class="form-group mb-2">
        <div class="form-group password-wrapper" style="width:100%;">
          <input type="password" id="password" name="password" class="form-control" autocomplete="new-password" placeholder="Enter your password" required>
          <span id="toggle-btn-1" class="toggle-password">
            <img id="show-psw-1" src="/svg-images/show.svg" alt="Show">
            <img id="hide-psw-1" src="/svg-images/hide.svg" alt="Hide" style="display:none;">
          </span>
        </div>
        <label for="confirm"></label>
        <div class="form-group password-wrapper" style="width:100%;">
          <input type="password" id="confirm" name="confirm" class="form-control" autocomplete="new-password" placeholder="Re-type your password" required>
          <span id="toggle-btn-2" class="toggle-password">
            <img id="show-psw-2" src="/svg-images/show.svg" alt="Show">
            <img id="hide-psw-2" src="/svg-images/hide.svg" alt="Hide" style="display:none;">
          </span>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="confirm-button" style="width:100%;">Save</button>
      </div>
      <div class="form-group">
        <div id="password-strength-wrapper" class="password-strength-wrapper w-100" style="visibility: hidden;">
          <div class="password-strength" id="password-strength">
              <div id="password-strength-bar" class="password-strength-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div id="password-strength-text" class="password-strength-text"></div>
        </div>
      </div>
    </form>
    <p id="info" class="text-warning"></p>
    <script type="module" src ="../scripts/firstConnection.js"></script>
  </div>
</body>
</html>
