<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <style>
    .container {
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
    }

    .container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-dark text-light" style="overflow: hidden;">
  <div class="container text-center">
    <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="mx-auto" style="max-height:100px;">
    <h2>Welcome to Jack's Mails.</h2>
    <p class="lead">First, set your password.</p>
    <form id ="create-psw-form">
      <div class="form-group">
        <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Enter your password" required>
        <label for="confirm"></label>
        <input type="password" id="confirm" name="confirm" autocomplete="new-password" placeholder="Re-type your password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-btn" style="max-width:150px;">Save</button>
      </div>
    </form>
    <p id="info" class="text-warning"></p>
    <script type="module" src ="../scripts/firstConnection.js"></script>
  </div>
</body>
</html>
