<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/common.css">
  <script type="module" src="/scripts/refreshInfo.js"></script>
  <title>Jack's Mails</title>
  <link rel="icon" type="image/png" href="../icons/favicon.ico">
</head>
<body class="bg-dark text-light">
  <div class="container text-center">
    <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="mx-auto" style="max-height:100px;">
    <p class = "lead">Please log in.</p>
    <form id ="login-form">
      <div class="form-group">
        <div class="form-group password-wrapper" style="width:100%;">
          <input type="password" id="password" name="password" class="form-control" autocomplete="new-password" placeholder="Enter your password" required>
          <span id="toggle-btn" class="toggle-password">
            <img id="show-psw" src="/svg-images/show.svg" alt="Show">
            <img id="hide-psw" src="/svg-images/hide.svg" alt="Hide" style="display:none;">
          </span>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="confirm-button" style="width:100%;">Login</button>
      </div>
      <p id="info" class="text-warning"></p>
    </form>

    <script type="module" src ="../scripts/askLogin.js"></script>
  </div>
</body>
</html>
