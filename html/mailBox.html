<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="title">Inbox</title>
  <script type="module" src="/scripts/content/refreshTimer.js"></script>
  <script type="module" src="/scripts/checkLogin.js"></script>
  <link rel="icon" type="image/png" href="../icons/favicon.ico">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col">
        <div class="d-flex align-items-center">
          <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="me-2" style="max-height:100px;">
          <h1 id="mailbox-title" class="display-6"></h1>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <a href="login.html" class="btn transparent-button" id="log-out" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Log out">
            <img src="../svg-images/logout.svg" alt="Log out" style="width: 20px; height: 20px;">
          </a>
        </div>
      </div>
    </div>
    <div class="border-top"  style="margin-top : 10px; margin-bottom : 10px; width:100%"></div>
    <h5 id="totalItems" class="text-info" style="margin-top : 20px"></h5>
    <p id="info" class="text-warning"></p>
    <div class="row">
      <div class="col" style="overflow-y:scroll; max-height: 70vh;">
        <table class="table table-dark table-hover">
          <tbody id="tab-body"></tbody>
        </table>
      </div>
      <div id="showMailContainer" class="col rounded" style="height: 70vh;">
        <h2 id="subject" class="font-weight-bold"></h2>
        </br>
        <strong id="sender"></strong>
        <p id="receiver" style ="margin: 0;"></p>
        <p id="date" style ="margin: 0;"></p>
        <p id="cc" style ="margin: 0;"></p>
        <div id="attachments"></div>
        <div id ="border" style="margin-top : 10px; margin-bottom : 10px; width:70%"></div>
        <div id="mailContent"></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="../scripts/refreshInfo.js"></script>
  <script type="module" src="../scripts/email/mailBox.js"></script>
  <script type="module" src="/scripts/logout.js"></script>
</body>
</html>
