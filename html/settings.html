<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="/scripts/content/refreshTimer.js"></script>
  <script type="module" src="/scripts/checkLogin.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/popup.css">
  <title>Jack's Mails : Settings</title>
  <link rel="icon" type="image/png" href="../icons/favicon.ico">
</head>
<body class="bg-dark text-light">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col">
        <div class="d-flex align-items-center">
          <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="me-2" style="max-height:100px;">
          <h1 class="display-3">Settings</h1>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <a href="./passwords.html" class="btn transparent-button" id="credentials" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Password manager">
            <img src="../svg-images/password.svg" alt="credentials" style="width: 20px; height: 20px;">
          </a>
          <a href="./about.html" class="btn transparent-button" id="about" data-bs-toggle="tooltip" data-bs-placement="bottom" title="About">
            <img src="../svg-images/info.svg" alt="About" style="width: 20px; height: 20px;">
          </a>
          <a href="login.html" class="btn transparent-button" id="log-out" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Log out">
            <img src="../svg-images/logout.svg" alt="Log out" style="width: 20px; height: 20px;">
          </a>
        </div>
      </div>
    </div>
    <div class="border-top"  style="margin-top : 10px; width:100%"></div>
    <div class ="row mb-3" style="overflow-y:scroll; max-height:75vh;">
      <div class = "col-5">
        <h2 class = "display-6">Security</h2>
        <p class ="lead mb-1">Master password</p>
        <button id="change-psw" class="text-button" style="width:40%;">Change master password</button>
        <p class ="lead mt-3 mb-1">Session validity</p>
        <form id="change-connection-duration" class="mb-3">
          <label class="form-label" >Keep session alive for :</label>
          <select class="form-select dark-select mb-1" id="session-validity-select" style ="width:45%;">
            <option value="0.5">30 seconds</option>
            <option value="1">1 minute</option>
            <option value="3" selected="selected">3 minutes (recommended)</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
          </select>  
        </form>
        <p class ="lead mb-1">Password generators</p>
        <div class="d-flex justify-content-end align-items-center w-50">
          <button type="button" class="btn transparent-button" id="add-generator-button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="New password generator">
            <img src="../svg-images/add.svg" alt="Add" style="width: 20px; height: 20px;">
          </button>
        </div>
        <div id="generators-list" class="list-group" style="width: 40%; max-height:200px; overflow-y: scroll; overflow-x: hidden;"></div>
        <!-- DATA -->
        <div class="border-top"  style="margin-top : 10px; margin-bottom : 10px;"></div>              
        <h3 class = "display-6">Data</h3>
        <p class ="lead mb-1">Import data from a file</p>
        <div class="d-flex align-items-center mb-1">
          <input type="file"  accept=".json" class="form-control dark-input mb-1" id="import-account-file" style="width: 60%; font-size: 0.9em;">
          <button class="btn transparent-button ms-1" id="import-account" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Import data">
            <img src="../svg-images/import.svg" alt="Change" style="width: 25px; height: 25px;">
          </button>
        </div>
        <div class="form-check" style="padding-left: 0;">
          <input class="mb-1" type="checkbox" id="import-keep-psw">
          <label class="mb-1" for="import-keep-psw">Keep my current password</label>
        </div>
        <p class ="lead mt-3 mb-1">Export local data</p>
        <div class="d-flex align-items-center mb-1">
          <input placeholder="File name (optional)" id="export-file-name" class="form-control dark-input" style="width: 60%;">
          <button class="btn transparent-button ms-1" id="export-account" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Export data"> 
            <img src="../svg-images/export.svg" alt="Change" style="width: 25px; height: 25px;">
          </button>
        </div>
        <p class ="lead mt-3 mb-1">Reset</p>
        <p>Delete permanently all data.</p>
        <button id="reset-data" class="text-button" style="width:40%;">Reset data</button>
    </div>
      <!-- Popup Modal Structure -->
      <div id="overlay" class="hidden"></div>
      <div id="popup" class="hidden">
        <div class="popup-content bg-dark text-light rounded p-3 text-center">
          <span id="close-popup" class="close-btn">&times;</span>
          <div id="popup-content"></div>
        </div>
      </div>
  </div>
  <p id="info"></p>
  </div>
  <script type="module" src="/scripts/refreshInfo.js"></script>
  <script type="module" src="/scripts/logout.js"></script>
  <script type="module" src="/scripts/settings/change_password.js"></script>
  <script type="module" src="/scripts/settings/export.js"></script>
  <script type="module" src="/scripts/settings/generator.js"></script>
  <script type="module" src="/scripts/settings/reset.js"></script>
  <script type="module" src="/scripts/settings/sessionValidity.js"></script>
</body>
</html>
