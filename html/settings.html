<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="../scripts/verify_auth.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Settings</title>
</head>
<body class="bg-dark text-light">
  <div class="container">
    <h1>Settings</h1>
    <p id="info"></p>
    <div class="border-top"  style="margin-bottom : 10px"></div>
    <div class="row">
      <div class ="col-3">
        <h4>Change my password</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Current password :</label>
            <input type="password" class="form-control" id="old-psw">
          </div>
          <div class="mb-3">
            <label class="form-label">New password : </label>
            <input type="password" class="form-control" id="new-psw">
            <div class="form-text text-light">Choose a strong password !</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm new password : </label>
            <input type="password" class="form-control" id="new-psw-2">
          </div>
          <button type="submit" class="btn btn-primary">Change</button>
        </form>
      </div>
    </div>
    <div class ="col-3">
      <form>
        <div class="mb-3">
          <label class="form-label">Connexion expire after :</label>
          <input type="number" class="form-control" id="connexion-expire-after">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class ="col-3">
      <h4>Generate a new AES key</h4>
      <button type="submit" class="btn btn-primary">Generate</button>
    </div>
  </div>
  </div>
</body>
</html>
