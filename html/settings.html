<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="../scripts/backgroundScripts/verify_auth.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshInfo.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshTimer.js"></script>
  <script type="module" src="../scripts/settings.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <title>Jack's Mails : Settings</title>
</head>
<body class="bg-dark text-light">
  <div class="container">
    <h1 class="display-3"><img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="mx-auto" style="max-height:100px;"> Settings</h1>
    <div class="border-top"  style="margin-top : 10px; margin-bottom : 10px; width:70%"></div>
    <div class ="row" style="overflow-y:scroll; max-height:80vh;">
      <div class = "col-5">
            <h2 class = "display-5">Security</h2>
            <p class="lead">Change my password</p>
            <form id="change-password" class ="mb-3">
              <div class="mb-1">
                <input type="password" class="form-control dark-input" id="old-psw" placeholder="Your current password" style ="width:60%;">
              </div>
              <div class="mb-1">
                <input type="password" class="form-control dark-input" id="new-psw" placeholder="Your new password" style ="width:60%;">
              </div>
              <div class="mb-1">
                <input type="password" class="form-control dark-input" id="new-psw-confirm" placeholder="Confirm your new password" style ="width:60%;">
              </div>
              <button type="submit" class="btn btn-info">Change</button>
            </form>
            <p class ="lead">Connexion duration</p>
            <form id="change-connection-duration" class="mb-3">
              <div class="mb-1">
                <label class="form-label" >Keep connection alive for :</label>
                <select class="form-select dark-select" id="connection-duration-value" style ="width:60%;">
                  <option value="0.5">30 seconds</option>
                  <option value="1">1 minute</option>
                  <option value="3" selected="selected">3 minutes (recommended)</option>
                  <option value="5">5 minutes</option>
                  <option value="10">10 minutes</option>
                </select>          
              </div>
              <button type="submit" class="btn btn-info">Apply</button>
            </form>
            <div class="border-top"  style="margin-top : 10px; margin-bottom : 10px;"></div>
            <h3 class = "display-5">Data</h3>
            <p class ="lead">Import data from JSON a file</p>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="data-to-load-file">
              <button class="btn btn-info" id="load-data">Load</button>
            </div>
            <p class ="lead">Export data to a JSON file</p>
            <button class="btn btn-info" id="export-data">Export</button>
      </div>
      <div class = "col-1"></div>
      <div class ="col-3">
        <p id="info"></p>
      </div>
    </div>
  </div>
</body>
</html>
