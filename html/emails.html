<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="/scripts/checkLogin.js"></script>
  <script type="module" src="/scripts/content/refreshTimer.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/email.css">
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="../css/common.css">
  <title>Jack's Mails</title>
  <link rel="icon" type="image/png" href="../icons/favicon.ico">
</head>
<body class="bg-dark text-light overflow-x-hidden">
  <div class="container-fluid bg-dark" style="margin-top: 5px;">
    <div class="row d-flex align-items-center">
      <div class="col">
        <div class="d-flex align-items-center">
          <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="me-2" style="max-height:50px;">
          <h4 class="display-6">Jack's Mails</h4>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <a href="#" class="btn transparent-button" id="password-button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Credentials">
            <img src="../svg-images/password.svg" alt="Credentials" style="width: 20px; height: 20px;">
          </a>
          <a href="#" class="btn transparent-button" id="settings" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Settings">
            <img src="../svg-images/settings.svg" alt="Settings" style="width: 20px; height: 20px;">
          </a>
          <a href="#" class="btn transparent-button" id="help" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Help">
            <img src="../svg-images/info.svg" alt="About" style="width: 20px; height: 20px;">
          </a>
          <a href="login.html" class="btn transparent-button" id="log-out" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Log out">
            <img src="../svg-images/logout.svg" alt="Log out" style="width: 20px; height: 20px;">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="border-top"  style="margin-bottom : 10px; margin-left: 4%; margin-right:4%;"></div>
  <div class="container d-flex flex-column align-items-center">
    <div class="d-flex justify-content-between align-items-center w-100" style="max-width: 350px;">
      <p id="info" class="text-warning m-0"></p>
      <button type="button" class="btn transparent-button" id="add-email-button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="New email address">
        <img src="../svg-images/add.svg" alt="Add" style="width: 20px; height: 20px;">
      </button>
    </div>
    <div class="table-container" style="width: 350px; height: 250px; margin-top: 0;">
      <div class="table-header">
      </div>
      <div style="overflow-y: scroll; max-height: 230px;">
        <table class="table table-dark">
          <tbody id="tab-body"></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Popup Modal Structure -->
  <div id="overlay" class="hidden"></div>
  <div id="popup" class="hidden">
    <div class="popup-content bg-dark text-light rounded p-3 text-center">
      <span id="close-popup" class="close-btn">&times;</span>
      <div id="popup-content"></div>
    </div>
  </div>


<script type="module" src="/scripts/refreshInfo.js"></script>
<script type = "module" src = "/scripts/email/mainPage.js"></script>
<script type = "module" src = "/scripts/email/addEmailPopup.js"></script>
</body>
</html>
