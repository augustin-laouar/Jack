<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="../scripts/backgroundScripts/verify_auth.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshInfo.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshTimer.js"></script>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/email.css">
  <link rel="stylesheet" href="../css/popup.css">
  
  <title>Jack's Mails</title>
</head>
<body class="bg-dark text-light overflow-x-hidden">
  <div class="container-fluid bg-dark">
    <div class="row d-flex align-items-center">
      <div class="col">
        <div class="d-flex align-items-center">
          <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="me-2" style="max-height:50px;">
          <h4 class="display-6">Jack's Mails</h4>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <a href="#" class="btn btn-dark me-2" id="password-button">Passwords</a>
          <a href="#" class="btn btn-dark" id="settings">Settings</a>
          <a href="#" class="btn btn-dark" id="help">Help</a>
          <a href="login.html" class="btn btn-dark" id="log-out">Log out</a>
        </div>
      </div>
    </div>
  </div>

  <div class="border-top"  style="margin-bottom : 10px; margin-left: 2%; margin-right:2%;"></div>

  <div class="table-container">
    <div class="table-header">
      <p id="info" class="text-warning m-0"></p>
      <button type="button" class="btn btn-info" id="add-email-button">Add</button>
    </div>
    <div style="width: 450px; height: 380px;">
      <div style="overflow-y: scroll; max-height: 70vh;">
        <table class="table table-dark">
          <tbody id="tab-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Popup Modal Structure -->
  <div id="overlay" class="hidden"></div>
  <div id="add-popup" class="hidden">
    <div class="popup-content bg-dark text-light rounded p-3">
      <span id="close-add-popup" class="close-btn">&times;</span>
      <h3 class="display-6">Specific address</h3>
      <form id ="add-email-form">
        <div class ="m-1">
          <div class="form-text text-light">Do not specify the domain name !</div>
          <input id="email" autocomplete="off" placeholder="Enter an email name" required>
        </div>
        <div>
          <button type="submit" class="btn btn-info">Generate</button>
        </div>
      </form>
      <br>
      <h3 class="display-6">Random address</h3>
      <button type="button" class="btn btn-info" id="randomAddress">Generate</button>
      <br>
      <p id="info-popup" class="text-warning"></p>
    </div>
  </div>

<script type = "module" src = "../scripts/email/mainPage.js"></script>
<script type = "module" src = "../scripts/email/addEmailPopup.js"></script>
</body>
</html>
