<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="../scripts/backgroundScripts/verify_auth.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshInfo.js"></script>
  <script type="module" src="../scripts/backgroundScripts/refreshTimer.js"></script>

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/email.css">
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="../css/common.css">

  
  <title>Jack's Mails</title>
</head>
<body class="bg-dark text-light overflow-x-hidden">
  <div class="container-fluid bg-dark" style="margin-top: 5px;">
    <div class="row d-flex align-items-center">
      <div class="col">
        <div class="d-flex align-items-center">
          <img src="../icons/jackthemail-nobg2-min.png" alt="Logo" class="me-2" style="max-height:50px;">
          <h4 class="display-6">Jack's Mails</h4>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-flex align-items-center">
          <a href="#" class="btn btn-dark" id="password-button">
            <img src="../svg-images/password.svg" alt="Credentials" style="width: 20px; height: 20px;">
          </a>
          <a href="#" class="btn btn-dark" id="settings">
            <img src="../svg-images/settings.svg" alt="Settings" style="width: 20px; height: 20px;">
          </a>
          <a href="#" class="btn btn-dark" id="help">
            <img src="../svg-images/info.svg" alt="About" style="width: 20px; height: 20px;">
          </a>
          <a href="login.html" class="btn btn-dark" id="log-out">
            <img src="../svg-images/logout.svg" alt="Log out" style="width: 20px; height: 20px;">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="border-top"  style="margin-bottom : 10px; margin-left: 4%; margin-right:4%;"></div>
  <div class="container d-flex flex-column align-items-center">
    <div class="d-flex justify-content-between align-items-center w-100" style="max-width: 350px;">
      <p id="info" class="text-warning m-0"></p>
      <button type="button" class="btn btn-dark" id="add-email-button">
        <img src="../svg-images/add.svg" alt="Add" style="width: 20px; height: 20px;">
      </button>
    </div>
    <div class="table-container" style="width: 350px; height: 250px; margin-top: 0;">
      <div class="table-header">
      </div>
      <div style="overflow-y: scroll; max-height: 230px;">
        <table class="table table-dark">
          <tbody id="tab-body"></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Popup Modal Structure -->
  <div id="overlay" class="hidden"></div>
  <div id="add-popup" class="hidden">
    <div class="popup-content bg-dark text-light rounded p-3 text-center">
      <p class="display-5">New email address</p>
        <span id="close-add-popup" class="close-btn">&times;</span>
        <form id="add-email-form">
            <div class="m-1">
              <input id="email" autocomplete="off" placeholder="Enter an email name" required class="form-control dark-input d-block mx-auto" style="width: 70%;">            <div>
                <button type="submit" class="btn btn-info mt-2 d-block mx-auto" style="width: 70%;">Generate with a specific name</button>
            </div>
        </form>
        <br>
        <h3 class="display-6">Or, if you are lazy...</h3>
        <button type="button" class="btn btn-info mt-2 d-block mx-auto" id="randomAddress" style="width: 70%;">Generate with a random name</button>
        <br>
        <p id="info-popup" class="text-warning mt-2"></p>
    </div>
  </div>



<script type = "module" src = "../scripts/email/mainPage.js"></script>
<script type = "module" src = "../scripts/email/addEmailPopup.js"></script>
</body>
</html>
