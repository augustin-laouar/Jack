<!DOCTYPE html>
<html lang="en">
<head>

  <script type="module" src="../scripts/verify_auth.js"></script>

</head>
<body>
  <h1>E-mail created</h1>
  <ul id="address-list"></ul>
  <div>
    <h2>Create a new address</h2>
    <form id ="add-email">
      <div>
        <label for="Email">Enter your email name:</label>

      </div>
      <div>
        <label for="password">Enter your password:</label>

      </div>
      <div>
        <button type="submit">Create</button>
      </div>
    </form>
  </div>
  <script type = "module" src = "../scripts/email_main_page.js"></script>
</body>
